<div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
    <div class="section-title">
        <h3>Weapons</h3>
        <span class="right-slope olive"></span>
    </div>
</div>
<div class="ac-grid">
    <div class="item">
        <div class="row">
            <div class="cell f3 green">Name</div>
            <div class="cell f2">Focus</div>
            <div class="cell f1">Range</div>
            <div class="cell f1">Stress</div>
            <div class="cell f1">Salvo</div>
            <div class="cell f1">Size</div>
            <div class="cell f1">Ammo</div>
            <div class="cell f1"></div>
        </div>
    </div>
    {{#each weapons as |item key|}}
    <div class="item weapon" data-item-id="{{item._id}}">
        <div class="row">
            <div class="cell f3 green cell-expander" style="cursor: pointer;">{{item.name}}</div>
            <div class="cell f2 roll focus-name">{{localize (concat 'AC2D20.FOCUS.' item.data.focus)}}</div>
            <div class="cell f1">{{item.data.range}}</div>
            <div class="cell f1">{{item.data.stress}}</div>
            <div class="cell f1">{{item.data.salvo}}</div>
            <div class="cell f1">{{item.data.weight}}</div>
            <div class="cell f1">{{item.data.ammo}}</div>
            <div class="cell f1 controls" style="display: flex; justify-content: space-between; border-right: none; ">
                <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
                <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
            </div>
        </div>
    </div>
    {{/each}}
</div>
