<div class="grid grid-3col">
    <div>
        {{#each data.attributes as |attribute key|}}
        <div class="label-number-box blue">
            <label>{{localize (concat 'AC2D20.Ability.' key)}}</label>
            <input type="number" class="borderless num-short-2" name="data.attributes.{{key}}.value" value="{{attribute.value}}" data-dtype="Number" min="0" />
        </div>
        {{/each}}
    </div>
    <div>
        <div class="label-number-box blue">
            <label>{{localize 'AC2D20.STRESS.stress'}}</label>
            <span>
                <input type="number" class="borderless num-short-2" name="data.stress.value" value="{{data.stress.value}}" data-dtype="Number" min="0" />
                <label>/</label>
                <input type="number" class="borderless num-short-2" name="data.stress.max" value="{{data.stress.max}}" data-dtype="Number" min="0" />
            </span>
        </div>
        <div class="label-number-box blue">
            <label>{{localize 'AC2D20.TEMPLATES.INJURIES'}}</label>
            <span>
                <input type="number" class="borderless num-short-2" name="data.injuries.value" value="{{data.injuries.value}}" data-dtype="Number" min="0" />
                <label>/</label>
                <input type="number" class="borderless num-short-2" name="data.injuries.count" value="{{data.injuries.count}}" data-dtype="Number" min="0" />
            </span>
        </div>
        <div class="label-number-box blue">
            <label>{{localize 'AC2D20.RESISTANCE.armor'}}</label>
            <input type="number" class="borderless num-short-2" name="data.armorResistance.value" value="{{data.armorResistance.value}}" data-dtype="Number" min="0" />
        </div>
        <div class="label-number-box blue">
            <label>{{localize 'AC2D20.RESISTANCE.courage'}}</label>
            <input type="number" class="borderless num-short-2" name="data.courageResistance.value" value="{{data.courageResistance.value}}" data-dtype="Number" min="0" />
        </div>
    </div>
    <div style="display: flex; flex-direction: column;">
        <div class="section-title">
            <h3 class="blue">Truths</h3>
            <span class="right-slope blue"></span>
        </div>
        <div style="width: 100%; height: 100%; padding: 0.3rem; border:1px solid">
            <textarea name="data.truthsText" cols="30" rows="11" style="padding: 0; resize: none;border:unset; border-radius: 0; background-color: unset; white-space: normal;">{{data.truthsText}}</textarea>
        </div>
    </div>
</div>

<div class="grid">
    <div>
        <div class="section-title">
            <h3 class="blue">Skills</h3>
            <span class="right-slope blue"></span>
        </div>
        <ul class="npc-skills">
            {{#each skills as |item key|}}
            <li class="item npc-skill" data-item-id="{{item._id}}">
                <span class="skill-name">
                    <label class="name-label">{{item.name}}&nbsp;{{item.data.value}}</label>
                    <div class="controls" style="display: flex; justify-content: space-between; border-right: none; ">
                        <a class="item-control item-edit blue" title="Edit Item"><i class="fas fa-edit"></i></a>
                        <a class="item-control item-delete blue" title="Delete Item"><i class="fas fa-trash"></i></a>
                    </div>
                </span>
                <label class="skill-focuses" for="">{{#each item.data.focuses}}
                    {{#if (eq this.isfocus true)}}
                    <span class="skill-focus" data-item-id="{{item._id}}">{{this.title}}&nbsp;</span>
                    {{/if}}
                    {{/each}}
                </label>
            </li>
            {{/each}}
        </ul>
    </div>
    <div>
        <div class="section-title">
            <h3 class="blue">Weapons</h3>
            <span class="right-slope blue"></span>
        </div>
        <ul class="npc-skills">
            {{#each weapons as |item key|}}
            <li class="item npc-skill" data-item-id="{{item._id}}">
                <span class="skill-name">
                    <label class="name-label">{{item.name}}</label>
                    <label class="name-label">{{data.stress}}</label>
                    <div class="controls" style="display: flex; justify-content: space-between; border-right: none; ">
                        <a class="item-control item-edit blue" title="Edit Item"><i class="fas fa-edit"></i></a>
                        <a class="item-control item-delete blue" title="Delete Item"><i class="fas fa-trash"></i></a>
                    </div>
                </span>
                <label class="skill-focuses" for="">
                    <span class="skill-focus" data-item-id="{{item._id}}">{{data.focus}}</span>

                </label>
            </li>
            {{/each}}
        </ul>
    </div>
</div>

<div>
    <div class="section-title">
        <h3 class="blue">Special Rules</h3>
        <span class="right-slope blue"></span>
    </div>
</div>
