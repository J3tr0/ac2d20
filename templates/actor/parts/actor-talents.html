<div>
    <div class="section-title">
        <h3>Talents</h3>
        <span class="right-slope olive"></span>
    </div>
    <div class="talents-grid">
        {{#each talents as |item key|}}
        <div class="item talent" data-item-id="{{item._id}}">
            <div class="talent-name">{{item.name}}</div>
            <div class="talent-keywords">{{item.data.keywords}}</div>
            <div class="talent-desc">{{{item.data.description}}}</div>
            <div class="controls">
                <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
                <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
            </div>
        </div>
        {{/each}}
    </div>
</div>
